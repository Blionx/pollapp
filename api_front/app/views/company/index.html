<div ng-include="comp.menuTemplate.url"></div>
<div class="container">
	<div class="col-md-12" ng-if="comp.edit==false && comp.new == false">
		<div class="col-md-12"><a class="col-md-4 pull-right btn btn-success" ng-click="comp.new= true;"><i class="glyphicon glyphicon-plus-sign"></i> Nueva Empresa</a></div>
		<table class="table table-striped table-hover">
			<thead>
				<th>Nombre</th>
				<th>Correo</th>
				<th>Logo</th>
				<th>Acciones</th>
			</thead>
			<tbody>
				<tr ng-repeat="e in comp.encuestas ">
					<td>{{e.name}}</td>
					<td>{{e.email}}</td>
					<td class="col-md-3"><img src="http://localhost:8000/{{e.logo}}" style="max-width: 100%;"></td>
					<td class="col-md-6 ">
						<a class="btn btn-info col-md-3" ng-click="comp.showedit(e.id);"><i class="glyphicon glyphicon-edit"> </i></a>
						<a class="col-md-3 col-md-offset-1 btn btn-primary"><i class="glyphicon glyphicon-export"></i></a>
						<a class="col-md-3 col-md-offset-1 btn btn-danger" ng-click="comp.eliminar(e.id);"><i class="glyphicon glyphicon-remove-circle"></i></a>
					</td>
				</tr>
				<tr ng-if="comp.encuestas.length<=0" class="text-center"><td colspan="4">No Existen Empresas Registradas Actualmente</td></tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-12" ng-if="comp.edit==true">
		<div class="col-md-12"><h1>Editar Empresa: {{comp.single.name}}</h1></div>
		<div class="col-md-12 well">
			<div class="col-md-6">
				<div class="form-group">
					<span>Nombre de la Empresa</span>
					<input type="text" ng-model="comp.single.name" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<span>E-mail</span>
					<input type="email" ng-model="comp.single.email" class="form-control">
				</div>
			</div>
			<div class="col-md-12">
			Imagen Anterior:
			<img src="http://localhost:8000/{{comp.single.logo2}}" style="max-width: 25%;">
				<div class="form-group">
					<span>Logo</span>
					<input type="file" file-model="comp.single.logo" class="form-control">
				</div>
			</div>
			<div class="col-md-12"><a class="pull-right btn btn-info" ng-click="comp.put();"><i class="glyphicon glyphicon-refresh"></i> Actualizar</a></div>
		</div>
	</div>
	<div class="col-md-12" ng-if="comp.new==true">
		<div class="col-md-12"><h1>Nueva Empresa: {{comp.newsingle.name}}</h1></div>
		<div class="col-md-12 well">
			<div class="col-md-6">
				<div class="form-group">
					<span>Nombre de la Empresa</span>
					<input type="text" ng-model="comp.newsingle.name" class="form-control">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<span>E-mail</span>
					<input type="email" ng-model="comp.newsingle.email" class="form-control">
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<span>Logo</span>
					<input type="file" file-model="comp.newsingle.logo" class="form-control">
				</div>
			<div class="col-md-12"><a class="pull-right btn btn-info" ng-click="comp.guardar();"><i class="glyphicon glyphicon-ok"></i> Guardar</a><a class="pull-right btn btn-danger" ng-click="comp.new=false"><i class="glyphicon glyphicon-remove"></i> Cancelar</a></div>
		</div>

	</div>
</div>
